<!DOCTYPE html>
<html>
<head>
</head>
<body>
<ul>
     <li id='song1'></li>
     <li id='song2'></li>
     <li id='song3'></li>
     <li id='song4'></li>
</ul>
<audio></audio>
<script src="jquery-2.2.0.js"></script>
<script>
    var songname=['song1','song2','song3','song4'];
	var songfile=['song1.mp3','song2.mp3','song3.mp3','song4.mp3'];
	window.onload=function(){
	$('#song1').text(songname[0]);
    $('#song2').text(songname[1]);
    $('#song3').text(songname[2]);
    $('#song4').text(songname[3]);
}   

function toggleSong(){
	var song=document.querySelector('audio');
	if(song.paused){       
		song.play();               
	}   
	else {                                     
		song.pause();
	}
}

function addSongNameEventListener(songname,position) {

    var id="#song"+position;
    $(id).on('click',function(){
    var song=document.querySelector('audio');
    var currentSong=song.src;
    if (currentSong.search(songname)!= -1){
        toggleSong();
    }
    else {
        song.src=songname;
        song.play();
    }
});
}

addSongNameEventListener(songfile[0],1);
addSongNameEventListener(songfile[1],2);
addSongNameEventListener(songfile[2],3);
addSongNameEventListener(songfile[3],4);

</script>
</body>
</html>
