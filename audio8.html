<!DOCTYPE html>
<html>
<head>
</head>
<body>
<ul>
     <li id='song1'></li>
     <li id='song2'></li>
     <li id='song3'></li>
     <li id='song4'></li>
</ul>
<audio controls=""></audio>
<script src="jquery-2.2.0.js"></script>
<script>
    var songname=['song1','song2','song3','song4'];
    var songfile=['song1.mp3','song2.mp3','song3.mp3','song4.mp3'];
    window.onload=function(){
    









    function toggleSong(){
	var song=document.querySelector('audio');
	if(song.paused){       
		song.play();               
	}   
	else {                                     
		song.pause();
	}
}

function addSongNameEventListener(songname,position) {

    var id="#song"+position;
   $(id).on('click',function(){
    var song=document.querySelector('audio');
    var currentSong=song.src;
    if (currentSong.search(songname)!= -1){
        toggleSong();
    }
    else {
        song.src=songname;
        song.play();
    }
});
}
for(var i=0;i<songfile.length;i++){
    addSongNameEventListener(songfile[i],i+1);
}
</script>
</body>
</html>
